<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="conteudo">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <h4 class="nomesite">Gerador de Senhas</h4>
        <div class="botoes">
            <span>Tamanho da senha: <strong><span id="valor"></span></strong> caracteres</span>
            <input type="range" class="form-range" min="5" max="25" value="15" id="tamanho">
            <button class="btn btn-primary" onclick="gerarSenha()">Gerar Senha</button>
        </div>
        <div id="container-password" onclick="copiarASenha()" class="container-password ocultar">
            <span class="title">Sua senha foi gerada:</span>
            <span id="password" class="password"></span>
            <span class="dica">Clique na senha para copiar. ğŸ‘†</span>
          </div>
        <div class="rodape">
          <p>Sistema desenvolvido por <a href="https://www.natanet.xyz" target="_blank"> Natan Aguiar</a>
          </p>
        </div>
      </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
